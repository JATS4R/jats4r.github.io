<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>JATS4R - JATS for Reuse</title>
    <link rel="stylesheet" href='{{ "/static/css/normalize.css" | prepend: site.baseurl }}' />
    <link rel="stylesheet" href='{{ "/static/css/style.css" | prepend: site.baseurl }}' />
    <link rel="stylesheet" href='{{ "/static/prism/prism.css" | prepend: site.baseurl }}' />
   
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <div class="wrap">
        <a href="http://jats4r.org/"><img class="logo"
          src='{{ "/static/img/JATS4R.png" | prepend: site.baseurl }}'
          height="28px" alt="JATS4R"></a>
        <h1><span class="e">{{ page.title }}</h1>
      </div>
    </header>

    <div class="wrap content">

      <aside>
        <p class="intro"><em>Increase the reusability of the online literature by 
          standardising the use of the Journal Article Tag Suite (JATS) for XML tagging</p>
      </aside>

      <section class="main-content" role="main">


        {{ content }}
      </section>


      <footer>
        <p>This project is maintained by the<br />
          <a href="https://github.com/jats4r">JATS4R organization</a>, and hosted on 
          <a href="https://github.com/jats4r/jats4r.github.io">Github pages</a>.</p>
      </footer>

    </div>


    <script src='{{ "/static/js/jquery-1.10.2.min.js" | prepend: site.baseurl }}'></script>
    <script src='{{ "/static/js/script.js" | prepend: site.baseurl }}'></script>
    <script src='{{ "/static/prism/prism.js" | prepend: site.baseurl }}'></script>

    <!-- Google Analytics -->

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-65250572-1', 'auto');
      ga('send', 'pageview');
    </script>


  </body>

</html>
