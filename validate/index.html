<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>JATS4R Validator</title>
    <link rel='stylesheet' href='validate.css' />
  </head>
  <body>
    <h1><img src='/static/img/JATS4R.png' height='30px'/> Validator</h1>
    <form id='form'>
      <table>
        <tr>
          <th><label for='phase'>Level:</label></th>
          <td>
            <select id='phase' name='phase'>
              <option value="errors" selected='selected'>Errors</option>
              <option value="warnings">Warnings</option>
              <option value="info">Tagging information</option>
            </select>
          </td>
        </tr>
        <tr>
          <th><label for='input'>Input JATS file:</label></th>
          <td><input id='input' type='file'/></td>
        </tr>
        <tr>
          <th></th>
          <td><input id='revalidate' type='button' value='Revalidate' /></td>
        </tr>
      </table>
    </form>
    <div id='status'>
      Loadingâ€¦
    </div>

    <pre id="lint-container"><code id="lint"></code></pre>

    <div id="results"></div>

    <script src="validate.js"></script>
    <script src="../lib/polyfill/fetch.js"></script>
    <script src="../lib/polyfill/es6-promise.min.js"></script>
    <script src="../lib/xmllint.js"></script>
    <script src="../lib/Saxon-CE/Saxonce/Saxonce.nocache.js"></script>
  </body>
</html>
