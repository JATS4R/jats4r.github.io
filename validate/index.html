<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>JATS4R Validator</title>

    <style>
      body { font-family: sans-serif; }
      form { margin: 20px 0; }
      th { text-align: left; }
      tr td:first-of-type { vertical-align: top; }
      #form th { 
        text-align: right;
        padding: 0.5em 0.5em;
      }
      .errors {
        color: red;
      }
      .warnings {
        color: #A33;
      }
      .info {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>JATS for Reuse Validator</h1>
    <form id='form'>
      <table>
        <tr>
          <th><label for='phase'>Level:</label></th>
          <td>
            <select id='phase' name='phase'>
              <option value="errors" selected='selected'>Errors</option> 
              <option value="warnings">Warnings</option>
              <option value="info">Tagging information</option>
            </select>
          </td>
        </tr>
        <tr>
          <th><label for='input'>Input JATS file:</label></th>
          <td><input id='input' type='file'/></td>
        </tr>
        <tr>
          <th />
          <td><input id='revalidate' type='button' value='Revalidate' /></td>
        </tr>
      </table>
    </form>
    <div id='status'>
      Loadingâ€¦
    </div>
    <div id="results"></div>

    <script src="validate.js"></script>
    <script src="lib/Saxon-CE/Saxonce/Saxonce.nocache.js"></script>
  </body>
</html>
